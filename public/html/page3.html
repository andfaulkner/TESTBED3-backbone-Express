<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Page 3</title>

    <!-- Bootstrap core CSS & custom styles for this template-->
    <link href="../lib/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../lib/bootstrap/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    /* Hides bullet points from todo list */

    #todoapp ul {
      list-style-type: none;
    }

    #todo-list input.edit {
      display: none;
      /* Hides input box*/
    }

    #todo-list .editing label {
      display: none;
      /* Hides label text when .editing*/
    }

    #todo-list .editing input.edit {
      display: inline;
      /* Shows input text box when .editing*/
    }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
      </div>

    </div>
    <!-- /.container -->

    <div id="container">Page 3</div>

    <!---------------------- BACKBONE APP SECTION ---------------------->
    <section id="todoapp">
      <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <ul id="todo-list"></ul>
      </section>
    </section>
    <div>
      <p>Find the tutorial and code in <a href="http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/">here</a></p>
    </div>


    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy">remove</button>
      </div>
    </script>
    <!------------------------------------------------------------------>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../lib/bootstrap/bootstrap.js"></script>
    <script src="../lib/bootstrap/ie10-viewport-bug-workaround.js"></script>

    <!-- LET NEWER jQUERY VERSION WORK -->
    <script>
    var $ = $.noConflict();
    </script>
    <script src="../lib/jquery/jquery-2.1.4.js"></script>

    <!-- BACKBONE AND UNDERSCORE -->
    <script src="../lib/underscore/underscore.js"></script>
    <script src="../lib/backbone/backbone.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <!-- App Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/page3js.js"></script>

  </body>

</html>
